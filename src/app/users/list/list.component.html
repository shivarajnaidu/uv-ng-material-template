<div fxLayout="column" fxFlex="100%" style="margin-top: 50px;">
  <section fxLayout="column" fxFlexfill>
    <mat-form-field class="filter-field">
      <input matInput [formControl]="searchCtrl" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">
      <!-- S No Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S No </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Email-Id </th>
        <td mat-cell *matCellDef="let element">{{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="caseType">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element">{{element.caseType}} </td>
      </ng-container>

      <ng-container matColumnDef="caseSeverity">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{element.caseSeverity}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-icon-button color="primary">
            <mat-icon [routerLink]="[element._id, 'edit' ]">create</mat-icon>
          </button>
          <button  mat-icon-button color="danger">
            <mat-icon (click)="deleteUser($event)" >Delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </section>

<div class="bottom-create-button">
    <button mat-fab color="accent" routerLink="new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
